<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="https://static.wikia.nocookie.net/minecraft_gamepedia/images/a/a4/Grass_Block_%28item%29_BE5.png/revision/latest?cb=20200901112517">
    <title>Random Block Generator</title>
</head>
<body>

<div class="flex flex-col m-auto justify-center text-center w-full h-screen items-center align-middle bg-zinc-800">
    <h1 class="text-3xl text-white" id="displayName">Stone</h1>
    <img class="" id="img" src="https://mcapi.marveldc.me/item/stone?version=1.20&width=200&height=200&fuzzySearch=false">
    <button class="px-4 py-2 m-4 rounded bg-gradient-to-r from-green-400 to-emerald-500 hover:bg-green-400 hover:transition transition" onclick="getRandomBlock()">Generate</button>
</div>


<script src="Block.js"></script>
</body>
</html>
