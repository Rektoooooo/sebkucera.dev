<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="output.css">
    <script src="hulvat.js"></script>
    <title>Hulvat Calculator</title>
</head>
<body>

<h1 class="text-center text-2xl">Hulvat calculator</h1>

<div class="w-2/3 flex flex-row m-auto flex-wrap justify-center">

    <div class="align-middle items-center content-center p-10 justify-center">
        <p>Hulvat 8</p>
        <input id="input8" type="number">
    </div>

    <div class="align-middle items-center content-center p-10 justify-center">
        <p>Hulvat 11</p>
        <input id="input11" type="number">
    </div>

    <div class="align-middle items-center content-center p-10 justify-center">
        <p>Hulvat Polotmavy 11</p>
        <input id="inputPolo11" type="number">
    </div>

    <div class="align-middle items-center content-center p-10 justify-center">
        <p>Hulvat 12</p>
        <input id="input12" type="number">
    </div>

    <div class="align-middle items-center content-center p-10 justify-center">
        <p>Hulvat Viden 12</p>
        <input id="inputViden12" type="number">
    </div>

    <div class="align-middle items-center content-center p-10 justify-center">
        <p>Hulvat 13</p>
        <input id="input13" type="number">
    </div>


</div>

<div class="align-middle items-center content-center p-10 justify-center">
    <p>Soucet</p>
    <p id="summ"></p>
</div>

<button onclick="calculate()">Calculate</button>
