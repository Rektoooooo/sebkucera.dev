<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Win Challenge UI</title>
    <link rel="stylesheet" href="winchallangemaps.css">
    <link rel="stylesheet" href="output.css">
    <link rel="icon" type="image/x-icon" href="https://safety.twitch.tv/servlet/rtaImage?eid=ka03i00000115GS&feoid=00N3i00000DRo3D&refid=0EM3i000000fsFd">
</head>
<body>

<div class="flex flex-row justify-center">

    <div class="flex justify-center flex-col w-fit">
        <img class="" id="mirage" src="maps/red/mirage.png">
        <button class="text-center" onclick="changeMirage()">Win</button>
    </div>

    <div class="flex justify-center flex-col w-fit">
        <img class="" id="office" src="maps/red/offcie.png">
        <button class="text-center" onclick="changeOffice()">Win</button>
    </div>

    <div class="flex justify-center flex-col w-fit">
        <img class="" id="dust2" src="maps/red/dust.png">
        <button class="text-center" onclick="changeDust2()">Win</button>
    </div>

    <div class="flex justify-center flex-col w-fit">
        <img class="" id="anubis" src="maps/red/anubis.png">
        <button class="text-center" onclick="changeAnubis()">Win</button>
    </div>

    <div class="flex justify-center flex-col w-fit">
        <img class="" id="nuke" src="maps/red/nuke.png">
        <button class="text-center" onclick="changeNuke()">Win</button>
    </div>

    <div class="flex justify-center flex-col w-fit">
        <img class="" id="inf" src="maps/red/inferno.png">
        <button class="text-center" onclick="changeInf()">Win</button>
    </div>

    <div class="flex justify-center flex-col w-fit">
        <img class="" id="anciant" src="maps/red/ancient.png">
        <button class="text-center" onclick="changeAnciant()">Win</button>
    </div>

    <div class="flex justify-center flex-col w-fit">
        <img class="" id="vertigo" src="maps/red/vertigo.png">
        <button class="text-center" onclick="changeVertigo()">Win</button>
    </div>

    <div class="flex justify-center flex-col w-fit">
        <img class="" id="overpass" src="maps/red/overpass.png">
        <button class="text-center" onclick="changeOverpass()">Win</button>
    </div>
</div>

<script src="winchallangemaps.js"> </script>
</body>
</html>
