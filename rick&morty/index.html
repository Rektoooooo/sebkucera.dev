<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://rickandmortyapi.com/api/character/avatar/1.jpeg">
    <title>Rick & Morty Dimension Explorer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --portal-green: #97ce4c;
            --portal-glow: #39ff14;
            --dimension-cyan: #00d4ff;
            --void-black: #0a0a0a;
            --space-dark: #0d1117;
            --dead-red: #ff3d3d;
            --unknown-gray: #6b7280;
        }

        body {
            font-family: 'Space Mono', monospace;
            background: var(--void-black);
            color: #e0e0e0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated Star Field Background */
        .star-field {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star-field::before,
        .star-field::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(2px 2px at 20px 30px, #fff, transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.8), transparent),
                radial-gradient(1px 1px at 90px 40px, #fff, transparent),
                radial-gradient(2px 2px at 160px 120px, rgba(255,255,255,0.9), transparent),
                radial-gradient(1px 1px at 230px 80px, #fff, transparent),
                radial-gradient(2px 2px at 300px 150px, rgba(255,255,255,0.7), transparent),
                radial-gradient(1px 1px at 370px 50px, #fff, transparent),
                radial-gradient(2px 2px at 450px 180px, rgba(255,255,255,0.8), transparent);
            background-repeat: repeat;
            background-size: 500px 200px;
            animation: stars-move 60s linear infinite;
        }

        .star-field::after {
            background-size: 400px 300px;
            animation: stars-move 90s linear infinite reverse;
            opacity: 0.5;
        }

        @keyframes stars-move {
            from { transform: translateY(0); }
            to { transform: translateY(-200px); }
        }

        /* Portal Glow Effect */
        .portal-glow {
            position: fixed;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(151, 206, 76, 0.15) 0%, transparent 70%);
            filter: blur(60px);
            pointer-events: none;
            z-index: 0;
            animation: portal-pulse 4s ease-in-out infinite;
        }

        .portal-glow-1 {
            top: -200px;
            right: -100px;
        }

        .portal-glow-2 {
            bottom: -200px;
            left: -100px;
            animation-delay: -2s;
        }

        @keyframes portal-pulse {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.1); }
        }

        /* Header */
        header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(10, 10, 10, 0.85);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(151, 206, 76, 0.2);
            padding: 1rem 2rem;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: 1.5rem;
            color: var(--portal-green);
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            text-shadow: 0 0 20px rgba(151, 206, 76, 0.5);
        }

        .logo::before {
            content: 'DIMENSION';
            position: absolute;
            top: -12px;
            left: 0;
            font-size: 0.5rem;
            font-weight: 500;
            color: var(--dimension-cyan);
            letter-spacing: 4px;
        }

        .back-link {
            font-size: 0.75rem;
            color: #888;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-link:hover {
            color: var(--portal-green);
            text-shadow: 0 0 10px rgba(151, 206, 76, 0.5);
        }

        .back-link svg {
            width: 16px;
            height: 16px;
        }

        /* Main Content */
        main {
            position: relative;
            z-index: 1;
            max-width: 1400px;
            margin: 0 auto;
            padding: 4rem 2rem;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            margin-bottom: 4rem;
        }

        .hero-title {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 1rem;
            position: relative;
            display: inline-block;
        }

        .hero-title .text-main {
            color: #fff;
            position: relative;
            z-index: 1;
        }

        .hero-title .text-accent {
            color: var(--portal-green);
            text-shadow:
                0 0 20px rgba(151, 206, 76, 0.8),
                0 0 40px rgba(151, 206, 76, 0.4),
                0 0 60px rgba(151, 206, 76, 0.2);
        }

        /* Glitch Effect */
        .glitch {
            animation: glitch 3s infinite;
        }

        @keyframes glitch {
            0%, 90%, 100% { transform: translate(0); }
            92% { transform: translate(-2px, 1px); }
            94% { transform: translate(2px, -1px); }
            96% { transform: translate(-1px, -1px); }
            98% { transform: translate(1px, 1px); }
        }

        .hero-subtitle {
            font-size: 1rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 6px;
            margin-bottom: 3rem;
        }

        .hero-subtitle span {
            color: var(--dimension-cyan);
        }

        /* Search Form */
        .search-container {
            max-width: 700px;
            margin: 0 auto;
        }

        .search-form {
            display: flex;
            gap: 1rem;
            position: relative;
        }

        .search-wrapper {
            flex: 1;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 1.25rem 1.5rem 1.25rem 3.5rem;
            font-family: 'Space Mono', monospace;
            font-size: 1rem;
            color: #fff;
            background: rgba(151, 206, 76, 0.05);
            border: 2px solid rgba(151, 206, 76, 0.2);
            border-radius: 0;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input::placeholder {
            color: #555;
        }

        .search-input:focus {
            border-color: var(--portal-green);
            background: rgba(151, 206, 76, 0.1);
            box-shadow:
                0 0 20px rgba(151, 206, 76, 0.2),
                inset 0 0 20px rgba(151, 206, 76, 0.05);
        }

        .search-icon {
            position: absolute;
            left: 1.25rem;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            color: #555;
            pointer-events: none;
        }

        .search-input:focus + .search-icon {
            color: var(--portal-green);
        }

        .search-btn {
            padding: 1.25rem 2.5rem;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.875rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--void-black);
            background: var(--portal-green);
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .search-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s ease;
        }

        .search-btn:hover {
            background: var(--portal-glow);
            box-shadow:
                0 0 30px rgba(151, 206, 76, 0.5),
                0 0 60px rgba(151, 206, 76, 0.3);
        }

        .search-btn:hover::before {
            left: 100%;
        }

        /* Scanner Line */
        .scanner-line {
            position: absolute;
            bottom: -20px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--portal-green), transparent);
            opacity: 0;
            animation: scan 2s ease-in-out infinite;
        }

        @keyframes scan {
            0%, 100% { opacity: 0; transform: translateX(-100%); }
            50% { opacity: 1; }
            100% { transform: translateX(100%); }
        }

        /* Results Section */
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(151, 206, 76, 0.1);
        }

        .results-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #666;
        }

        .results-count {
            font-size: 0.75rem;
            color: var(--portal-green);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Character Grid */
        .character-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        /* Character Card */
        .character-card {
            background: linear-gradient(145deg, rgba(20, 20, 20, 0.9), rgba(10, 10, 10, 0.95));
            border: 1px solid rgba(151, 206, 76, 0.1);
            text-decoration: none;
            color: inherit;
            display: block;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .character-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--portal-green), var(--dimension-cyan));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.4s ease;
        }

        .character-card:hover {
            transform: translateY(-8px);
            border-color: rgba(151, 206, 76, 0.4);
            box-shadow:
                0 20px 40px rgba(0, 0, 0, 0.5),
                0 0 40px rgba(151, 206, 76, 0.1);
        }

        .character-card:hover::before {
            transform: scaleX(1);
        }

        .card-image-container {
            position: relative;
            overflow: hidden;
            aspect-ratio: 1;
        }

        .card-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease, filter 0.4s ease;
        }

        .character-card:hover .card-image {
            transform: scale(1.05);
        }

        /* Status Overlay */
        .status-indicator {
            position: absolute;
            top: 1rem;
            right: 1rem;
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            font-size: 0.625rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: pulse-dot 2s ease-in-out infinite;
        }

        .status-dot.alive {
            background: var(--portal-green);
            box-shadow: 0 0 10px var(--portal-green);
        }

        .status-dot.dead {
            background: var(--dead-red);
            box-shadow: 0 0 10px var(--dead-red);
            animation: none;
        }

        .status-dot.unknown {
            background: var(--unknown-gray);
            animation: none;
        }

        @keyframes pulse-dot {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Card Info */
        .card-info {
            padding: 1.25rem;
        }

        .card-id {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.625rem;
            color: var(--dimension-cyan);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 0.5rem;
        }

        .card-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.125rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 0.75rem;
            line-height: 1.3;
        }

        .card-meta {
            display: flex;
            flex-direction: column;
            gap: 0.375rem;
        }

        .meta-item {
            font-size: 0.75rem;
            color: #666;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .meta-item svg {
            width: 14px;
            height: 14px;
            color: rgba(151, 206, 76, 0.5);
        }

        /* Corner Decorations */
        .card-corner {
            position: absolute;
            width: 20px;
            height: 20px;
            border-color: rgba(151, 206, 76, 0.3);
            border-style: solid;
            transition: border-color 0.3s ease;
        }

        .card-corner.top-left {
            top: 0;
            left: 0;
            border-width: 2px 0 0 2px;
        }

        .card-corner.top-right {
            top: 0;
            right: 0;
            border-width: 2px 2px 0 0;
        }

        .card-corner.bottom-left {
            bottom: 0;
            left: 0;
            border-width: 0 0 2px 2px;
        }

        .card-corner.bottom-right {
            bottom: 0;
            right: 0;
            border-width: 0 2px 2px 0;
        }

        .character-card:hover .card-corner {
            border-color: var(--portal-green);
        }

        /* Loading State */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 6rem 2rem;
            text-align: center;
        }

        .loading.hidden {
            display: none;
        }

        .portal-loader {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid rgba(151, 206, 76, 0.1);
            border-top-color: var(--portal-green);
            animation: spin 1s linear infinite;
            position: relative;
        }

        .portal-loader::before {
            content: '';
            position: absolute;
            inset: 8px;
            border-radius: 50%;
            border: 3px solid rgba(0, 212, 255, 0.1);
            border-top-color: var(--dimension-cyan);
            animation: spin 0.6s linear infinite reverse;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 1.5rem;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: #666;
        }

        /* No Results */
        .no-results {
            text-align: center;
            padding: 6rem 2rem;
        }

        .no-results.hidden {
            display: none;
        }

        .no-results-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            opacity: 0.3;
        }

        .no-results-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.25rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .no-results-hint {
            margin-top: 0.5rem;
            font-size: 0.875rem;
            color: #444;
        }

        /* Responsive */
        @media (max-width: 768px) {
            header {
                padding: 1rem;
            }

            .logo {
                font-size: 1.25rem;
            }

            .logo::before {
                display: none;
            }

            main {
                padding: 2rem 1rem;
            }

            .hero {
                margin-bottom: 3rem;
            }

            .search-form {
                flex-direction: column;
            }

            .search-btn {
                width: 100%;
            }

            .character-grid {
                grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Background Effects -->
    <div class="star-field"></div>
    <div class="portal-glow portal-glow-1"></div>
    <div class="portal-glow portal-glow-2"></div>

    <!-- Header -->
    <header>
        <div class="header-content">
            <a href="index.html" class="logo">C-137</a>
            <a href="https://sebkucera.dev/" class="back-link">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                </svg>
                Exit Dimension
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Hero Section -->
        <section class="hero">
            <h1 class="hero-title glitch">
                <span class="text-main">Rick & Morty</span><br>
                <span class="text-accent">Explorer</span>
            </h1>
            <p class="hero-subtitle">Scanning <span>infinite dimensions</span> for characters</p>

            <!-- Search Form -->
            <div class="search-container">
                <form class="search-form" id="form">
                    <div class="search-wrapper">
                        <input
                            class="search-input"
                            name="search"
                            type="search"
                            placeholder="Enter character name..."
                            autocomplete="off"
                        >
                        <svg class="search-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                        </svg>
                    </div>
                    <button type="submit" class="search-btn">Scan</button>
                    <div class="scanner-line"></div>
                </form>
            </div>
        </section>

        <!-- Results Section -->
        <section class="results-section">
            <div class="results-header">
                <h2 class="results-title">Detected Lifeforms</h2>
                <span class="results-count" id="count"></span>
            </div>

            <!-- Character Grid -->
            <div class="character-grid" id="list"></div>

            <!-- Loading State -->
            <div class="loading" id="loading">
                <div class="portal-loader"></div>
                <p class="loading-text">Opening portal...</p>
            </div>

            <!-- No Results -->
            <div class="no-results hidden" id="no-results">
                <div class="no-results-icon">?</div>
                <p class="no-results-text">No lifeforms detected</p>
                <p class="no-results-hint">Try a different dimension query</p>
            </div>
        </section>
    </main>

    <script src="sript.js"></script>
</body>
</html>
